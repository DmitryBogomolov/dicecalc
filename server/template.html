<!DOCTYPE html>
<html>
<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h2>{{ .Title }}</h2>
        <div class="row">
                <div class="col-4">
                    <form>
                        <div class="row mb-3">
                            <label for="mode-input" class="col-sm-2 col-form-label">Mode</label>
                            <div class="col-sm-10">
                                <select id="mode-input" class="form-control">
                                    {{ range .Modes }}
                                    <option value="{{ . }}">{{ . }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="output-input" class="col-sm-2 col-form-label">Output</label>
                            <div class="col-sm-10">
                                <select id="output-input" class="form-control">
                                    {{ range .Outputs }}
                                    <option value="{{ . }}">{{ . }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="dice-count-input" class="col-sm-2 col-form-label">Dice count</label>
                            <div class="col-sm-9">
                                <input id="dice-count-input" class="form-range" min="1" max="20" value="{{ .DiceCount }}" type="range" />
                            </div>
                            <span id="dice-count-text" class="col-sm-1 col-form-label">{{ .DiceCount }}</span>
                        </div>
                        <div class="row mb-3">
                            <label for="dice-sides-input" class="col-sm-2 col-form-label">Dice sides</label>
                            <div class="col-sm-9">
                                <input id="dice-sides-input" class="form-range" min="1" max="20" value="{{ .DiceSides }}" type="range" />
                            </div>
                            <span id="dice-sides-text" class="col-sm-1 col-form-label">{{ .DiceSides }}</span>
                        </div>
                        <button id="calculate-button" type="button" class="btn btn-primary">Calculate</button>
                    </form>
                </div>
                <div class="col-8">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe id="result-frame" class="embed-responsive-item"></iframe>
                    </div>
                </div>
        </div>
    </div>
    <script>
        document.querySelector('#dice-count-input').addEventListener('input', (e) => {
            document.querySelector('#dice-count-text').textContent = e.target.value;
        });
        document.querySelector('#dice-sides-input').addEventListener('input', (e) => {
            document.querySelector('#dice-sides-text').textContent = e.target.value;
        });
        document.querySelector('#calculate-button').addEventListener('click', () => {
            const mode = document.querySelector('#mode-input').value;
            const output = document.querySelector('#output-input').value;
            const diceCount = document.querySelector('#dice-count-input').value;
            const diseSides = document.querySelector('#dice-sides-input').value;
            const query = `/calculate?mode=${mode}&output=${output}&schema=${diceCount}d${diseSides}`;
            document.querySelector('#result-frame').src = query;
        });
    </script>
</body>
</html>
